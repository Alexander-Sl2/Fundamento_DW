            <!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Formulario de Atención al Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Categoría de Consulta</label>
              <select class="form-select" id="category" required>
                <option value="" disabled selected>Seleccione una categoría</option>
                <option value="Soporte Técnico">Soporte Técnico</option>
                <option value="Consultas de Producto">Consultas de Producto</option>
                <option value="Otros">Otros</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts de Bootstrap (JS y dependencias) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Mostrar el modal automáticamente cuando la página se carga
    var myModal = new bootstrap.Modal(document.getElementById('contactModal'), {
      keyboard: false // Deshabilitar el cierre del modal con el teclado (opcional)
    });
    myModal.show(); // Muestra el modal
  
    // Redirigir al cerrar el modal
    var modalElement = document.getElementById('contactModal');
    modalElement.addEventListener('hidden.bs.modal', function () {

    });
  </script>
