<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ejemplo02</title>
        <meta name="description" content="sistema de ventas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="hmtl5,css,javascript,desarrollo web">
        <meta name="author" content="Alexander Sánchez Liau">
        <link rel="shortcut icon" href="../img/aro.jfif" type="image/x-icon">
        <script src="https://kit.fontawesome.com/c0563a11ca.js" crossorigin="anonymous"></script>
        <!--Para los estilos css-->
        <link rel="stylesheet" href="/CSS/ejmplo.css">
        <style>
            /*Estilos para el cuerpo de la página*/
            body{font-family:Arial, Helvetica, sans-serif;
                text-align: center;
                background-color:#f4f4f4;
                margin: 0;
                padding: 10px;

            }
            /*Estilos para los iconos*/
            .fa-solid{
                font-size: 50px;
                margin: 20px;
                transition: color 0.3s ease;
            }
            .fa-solid:hover{
                color:#ff6347; /*Color al pasar el ratón sobre el icono (tomato)*/
            }
            /*Colores específicos para los iconos*/
            .fa-heart {
                color:#e74c3c; /*Color rojo*/
            }
            .fa-star {
                color:#f1c40f; /*Color Amarillo*/
            }
            .fa-camera {
                color:#3498db; /*Color Azul*/
            }
            .fa-cloud {
                color:#95a5a6; /*Color Gris*/
            }
        </style>
    </head>
    <body>
        
        <h2 style="color: crimson; text-align: center;">Ejemplo de Iconos con Font Awesome</h2>
        <div>
            <i class="fa-solid fa-heart"></i>
            <p>Corazón</p>
        </div>
        
        <div>
            <i class="fa-solid fa-star"></i>
            <p>Estrella</p>
        </div>

        <div>
            <i class="fa-solid fa-camera"></i>
            <p>Cámara</p>
        </div>

        <div>
            <i class="fa-solid fa-cloud"></i>
            <p>Nube</p>
        </div>
        




        <script src="/javascript/ejemplo.js" async defer></script>
    </body>
</html>
