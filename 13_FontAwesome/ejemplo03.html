<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ejemplo03</title>
        <meta name="description" content="sistema de ventas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="hmtl5,css,javascript,desarrollo web">
        <meta name="author" content="Alexander SÃ¡nchez Liau">
        <link rel="shortcut icon" href="../img/aro.jfif" type="image/x-icon">
        <script src="https://kit.fontawesome.com/c0563a11ca.js" crossorigin="anonymous"></script>
        <!--Para los estilos css-->
        <link rel="stylesheet" href="/CSS/ejmplo.css">
        <style>
        /* Estilos generales*/
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        td {
            background-color: #fff;
        }
        /*Estilos para los iconos en la columna de acciones*/
        .actions {
            text-align: center;
        }
        .icon {
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        /*Colores para los iconos*/
        .icon-edit {
            color: #f1c40f; /**/
        }
        .icon-delete {
            color: #E74c3c; /**/
        }
        .icon:hover {
            color: #2c3e50; /**/
        }
        </style>
    </head>
    <body>
        <h2>Lista de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>Productos</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Producto 1</td>
                    <td>$10.00</td>
                    <td class="actions">
                        <i class="fas fa-edit icon icon-edit" title="Modificar"></i>
                        <i class="fas fa-trash icon icon-delete" title="Eliminar"></i>
                    </td>
                </tr>
                <tr>
                    <td>Producto 2</td>
                    <td>$15.00</td>
                    <td class="actions">
                        <i class="fas fa-edit icon icon-edit" title="Modificar"></i>
                        <i class="fas fa-trash icon icon-delete" title="Eliminar"></i>
                    </td>
                </tr>
                <tr>
                    <td>Producto 3</td>
                    <td>$20.00</td>
                    <td class="actions">
                        <i class="fas fa-edit icon icon-edit" title="Modificar"></i>
                        <i class="fas fa-trash icon icon-delete" title="Eliminar"></i>
                    </td>
                </tr>
            </tbody>
        </table>
        




        <script src="/javascript/ejemplo.js" async defer></script>
    </body>
</html>
