<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Practica06</title>
        <meta name="description" content="sistema de ventas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="hmtl5,css,javascript,desarrollo web">
        <meta name="author" content="Alexander Sánchez Liau">
        <link rel="shortcut icon" href="../img/aro.jfif" type="image/x-icon">
        <!--Para los estilos css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/ejmplo.css">
        <style>
            /* Reset de márgenes y padding */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            html, body {
                height: 100%; /* Asegura que el cuerpo ocupe toda la altura de la ventana */
            }
    
            body {
                font-family: Arial, sans-serif; /* Fuente para el texto */
            }
    
            /* Estilo para el contenedor con la imagen de fondo */
            .fondo {
                background-image: url(https://media.istockphoto.com/id/479900992/es/foto/lama-y-machu-picchu.jpg?s=612x612&w=0&k=20&c=7sEjBlpdtaAdvD5fBz4GtZTbp8i96znl0yRnl6B_vfA=); /* Ruta de tu imagen */
                background-size: cover; /* La imagen cubre toda la pantalla */
                background-position: center; /* Centra la imagen */
                height: 100vh; /* La altura es igual a la ventana del navegador */
                display: flex;
                justify-content: center; /* Centra el contenido horizontalmente */
                align-items: center; /* Centra el contenido verticalmente */
            }
    
            /* Estilo para el texto centrado */
            .texto-centro {
                color: white; /* Color del texto */
                font-size: 3rem; /* Tamaño de la fuente */
                text-align: center; /* Alineación del texto */
                padding: 20px;
                background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para mejorar la visibilidad */
                border-radius: 10px; /* Bordes redondeados */
            }
        </style>
    </head>
    <body>
        <div class="fondo">
            <div class="texto-centro">
                <h1>Bienvenido a Perú</h1>
                <p>El Perú es un país de Sudamérica, diverso, multicultural, con una gran variedad de climas, culturas y atracciones turísticas. Es una república democrática con separación de poderes. </p>
            </div>
        </div>
        
        
        




        <script src="/javascript/ejemplo.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
