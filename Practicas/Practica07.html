<!--Video de fondo que ocupe toda la pagina y que tenga un texto en el centro (el video se reporduce en automatico)-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Practica07</title>
        <meta name="description" content="sistema de ventas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="hmtl5,css,javascript,desarrollo web">
        <meta name="author" content="Alexander Sánchez Liau">
        <link rel="shortcut icon" href="../img/peru.png" type="image/x-icon">
        <!--Para los estilos css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            /* Reset de márgenes y padding */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            html, body {
                height: 100%; /* Asegura que el cuerpo ocupe toda la altura de la ventana */
            }
    
            body {
                font-family: Arial, sans-serif; /* Fuente para el texto */
            }
    
            /* Estilo para el contenedor del video */
            .video-fondo {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover; /* Hace que el video cubra toda la pantalla */
                z-index: -1; /* Coloca el video detrás del texto */
            }
    
            /* Estilo para el contenedor del texto */
            .texto-centro {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%); /* Centra el texto */
                color: white; /* Color del texto */
                font-size: 3rem; /* Tamaño de la fuente */
                text-align: center; /* Alineación del texto */
                padding: 20px;
                background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para mejorar la visibilidad */
                border-radius: 10px; /* Bordes redondeados */
            }
        </style>
    </head>
    <body>
        <!-- Video de fondo -->
    <video class="video-fondo" autoplay loop>
        <source src="/11_Videos/CMS.mp4" type="video/mp4">
        <!-- Asegúrate de usar un video de tu preferencia en formato .mp4 o con soporte adicional -->
        Tu navegador no soporta videos HTML5.
    </video>

    <!-- Texto centrado -->
    <div class="texto-centro">
        <h1>¿Que es mejor codigo o cms?</h1>
    </div>
        
        




    </body>
</html>
