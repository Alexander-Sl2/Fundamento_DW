<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Imagenes</title>
        <meta name="description" content="sistema de ventas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="hmtl5,css,javascript,desarrollo web">

        <!--Para los estilos css-->
        <link rel="stylesheet" href="/CSS/ejmplo.css">

    <body>
        <h2>Imagenes</h2>
        <p>Imagen desde una URL externa</p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRpXXq8W2US8WX7_LQt6IVcNbKJr7UvGrucnw&s" alt="Imagen no existente, verifique!...">
        
        <p>Imagen local</p>
        <img src="/img/pan con lomito.jfif" alt="Imagen no existente, verifique!...">


        <p>Imagen atributos 'width', 'height'</p>
        <img src="/img/lomo saltado THE GOAT.jfif" alt="Imagen con dimensiones" width="300" height="200">
        <img src="/img/arroz con mariscos.jpeg" alt="Imagen con dimensiones" width="300" height="200" style="border-radius: 50%;">
        <img src="/img/causa limeña.jfif" alt="Imagen con dimensiones" width="300" height="200" style="border-radius: 25%;">



        <script src="/javascript/ejemplo.js" async defer></script>
    </body>
</html>
